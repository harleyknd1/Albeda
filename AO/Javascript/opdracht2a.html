<html>
	<head>
		<title>Opdracht 2</title>
	</head>
	<body>
		<script language="javascript">
			function rekenSom(){
				var i = parseInt(prompt("Voer hier het eerste getal in: "));
				var x = parseInt(prompt("Voer hier het tweede getal in: "));
				var y = i * x;
				alert(i + " x " + x + " = " + y);
				var q = parseInt(prompt("Voer hier het derde getal in: "));
				var y = y + q;
				alert(i + " x " + x + " + " + q + " = " + y);
			}
		</script>

		<a href="javascript:rekenSom()">Klik!</a>
	</body>
</html>
