<!DOCTYPE html>
<html>
	<head>
		<title>Opdracht 1</title>
		<script language="javascript">
			function halloGeel(){
				mijnnaam = prompt("Voer je naam in: ");
				alert("Hallo " + mijnnaam + " je klikte op de gele vierkant.");
			}
			function halloRood(){
				mijnnaam = prompt("Voer je naam in: ");
				alert("Hallo " + mijnnaam + " je klikte op de rode vierkant.");
			}
			function halloBlauw(){
				mijnnaam = prompt("Voer je naam in: ");
				alert("Hallo " + mijnnaam + " je klikte op de blauwe vierkant.");
			}
		</script>
	</head>
	<body>
		<a href="javascript:halloGeel()"><img src="http://i.imgur.com/wIrbmr4.png"></a>
		<a href="javascript:halloBlauw()"><img src="http://i.imgur.com/vgFPWkv.png"></a>
		<a href="javascript:halloRood()"><img src="http://i.imgur.com/AIL0BtT.png"></a>
	</body>
</html>
