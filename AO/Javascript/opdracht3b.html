<!DOCTYPE html>
<html>
	<head>
		<title>Opdracht 3b</title>
		<script language="javascript">
			function achtergrondKleur(mijnKleur){
				window.document.bgColor = mijnKleur;
			}
		</script>
	</head>
	<body>
		<img onMouseOver="javascript:achtergrondKleur('#0000FF')" onMouseOut="javascript:achtergrondKleur('#FFFFFF')" src="http://i.imgur.com/70hqLEg.png">
		<img onMouseOver="javascript:achtergrondKleur('#FF799F')" onMouseOut="javascript:achtergrondKleur('#FFFFFF')" src="http://i.imgur.com/NfOdmld.png">
		<img onMouseOver="javascript:achtergrondKleur('#A40224')" onMouseOut="javascript:achtergrondKleur('#FFFFFF')" src="http://i.imgur.com/gk9KtQU.png">
		<img onMouseOver="javascript:achtergrondKleur('#004F00')" onMouseOut="javascript:achtergrondKleur('#FFFFFF')" src="http://i.imgur.com/3jbnRnj.png">
	</body>
</html>
