<!DOCTYPE html>
<html>
    <head>
        <title>Opdracht 4</title>
        <script language="javascript">
            function addition() {
                var number1, number2, result;
                number1 = parseFloat(document.form.number1.value);
                number2 = parseFloat(document.form.number2.value);
                result = number1 + number2;
                alert("Het resultaat is: " + result);
                document.form.answer.value = result;
                askNumber();
            }
            function subtraction() {
                var number1, number2, result;
                number1 = parseFloat(document.form.number1.value);
                number2 = parseFloat(document.form.number2.value);
                result = number1 - number2;
                document.form.answer.value = result;
                askNumber();
            }
            function multiplication() {
                var number1, number2, result;
                number1 = parseFloat(document.form.number1.value);
                number2 = parseFloat(document.form.number2.value);
                result = number1 * number2;
                document.form.answer.value = result;
                askNumber();
            }
            function division() {
                var number1, number2, result;
                number1 = parseFloat(document.form.number1.value);
                number2 = parseFloat(document.form.number2.value);
                result = number1 / number2;
                document.form.answer.value = result;
                askNumber();
            }
            function askNumber(){
                number1 = parseFloat(document.form.answer.value); 
                if(number1 < 100){
                    window.document.bgColor="orange"
                    alert("Je getal is: " + number1)                   
                }else if(number1 > 100 && number1 <= 500){
                    window.document.bgColor="green"
                    alert("Het getal " + number1 + " is te hoog!")                 
                }else if(number1 == 100){
                    window.document.bgColor="red"
                    alert("Bingo!")                   
                }else{
                    window.document.bgColor="blue"
                    alert("Je moet een lager getal opgeven!")
                }
            }
        </script>
    </head>
    <body>
        <form name="form" method="post" action="">
            <table>
                <tr>
                    <td><input type="text" name="number1" id="number1"></td>
                    <td>&</td>
                    <td><input type="text" name="number2" id="number2"></td>
                    <td>=</td>
                    <td><input type="text" name="answer" id="answer"></td>
                    <td><input type="button" name="plus" id="plus" value="+" onClick="addition();"></td>
                    <td><input type="button" name="plus" id="plus" value="-" onClick="subtraction();"></td>
                    <td><input type="button" name="plus" id="plus" value="*" onClick="multiplication();"></td>
                    <td><input type="button" name="plus" id="plus" value="/" onClick="division();"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
