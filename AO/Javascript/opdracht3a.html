<!DOCTYPE html>
<html>
	<head>
		<title>Opdracht 3a</title>
		<script>
			function achtergrondKleur(mijnKleur){
				window.document.bgColor = mijnKleur;
			}
		</script>
	</head>
	<body>
		<a href="javascript:achtergrondKleur('red')">Rood</a>
		<a href="javascript:achtergrondKleur('blue')">Blauw</a>
		<a href="javascript:achtergrondKleur('yellow')">Geel</a>
		<a href="javascript:achtergrondKleur('green')">Groen</a>
		<a href="javascript:achtergrondKleur('purple')">Paars</a>
		<a href="javascript:achtergrondKleur('gray')">Grijs</a>
		<a href="javascript:achtergrondKleur('white')">Origineel</a>
	</body>
</html>
