<!DOCTYPE html>
<html>
    <head>
        <title>Opdracht 6a</title>
        <script language="javascript">
            function vraagLeeftijd(){
                leeftijd = prompt("Voer hier uw leeftijd in: ");
                while(leeftijd !== null){
                    if(leeftijd == 18){
                        alert("Je bent net volwassen geworden, gefeliciteerd.");
                        break;
                    }else if(leeftijd > 18){
                        alert("Je bent een volwassen persoon.");
                        break;
                    }else if(leeftijd > 0 && leeftijd < 18){
                        alert("Je bent nog een kind.");
                        break;
                    }else
                        alert("Voer je leeftijd in.");
                        vraagLeeftijd();
                    }
                }
        </script>
    </head>
    <body>
        <a href="http://www.google.nl" onclick="vraagLeeftijd()">Google</a>
    </body>
</html>
